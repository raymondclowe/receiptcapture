<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Capture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #loadingIndicator {
            display: none;
            font-size: 18px;
            margin-top: 10px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Receipt Capture</h1>
        <div class="input-field">
            <input type="text" id="apiKeyInput" class="validate">
            <label for="apiKeyInput">API Key</label>
            <button id="saveApiKeyButton" class="btn waves-effect waves-light">Save API Key</button>
        </div>
        <div class="btn-group my-4">
            <button id="uploadButton" class="btn waves-effect waves-light green">Upload Receipts</button>
            <button id="shareButton" class="btn waves-effect waves-light blue">Share Receipts</button>
            <button id="clearButton" class="btn waves-effect waves-light red">Clear Receipts</button>
        </div>
        <div id="loadingIndicator" class="card-panel yellow lighten-4">Processing, please wait...</div>
        <table id="receiptTable" class="striped">
            <thead>
                <tr>
                    <th>Date & Shop</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Receipt items will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h4>Notification</h4>
            <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close btn waves-effect waves-light">OK</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded event fired');
            const uploadButton = document.getElementById('uploadButton');
            const shareButton = document.getElementById('shareButton');
            const clearButton = document.getElementById('clearButton');
            const receiptTableBody = document.querySelector('#receiptTable tbody');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const saveApiKeyButton = document.getElementById('saveApiKeyButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modalMessage');
            let wakeLock = null;

            M.Modal.init(modal);

            function showModal(message) {
                console.log(message);
                modalMessage.textContent = message;
                const instance = M.Modal.getInstance(modal);
                instance.open();
            }

            // Load existing receipts from local storage
            const receipts = JSON.parse(localStorage.getItem('receipts')) || [];
            console.log('Loaded receipts:', receipts);

            function validateApiKey() {
                let apiKey = localStorage.getItem('apiKey');
                console.log('Validating API key:', apiKey);
                if (!apiKey) {
                    apiKey = prompt('Please enter your API key:');
                    localStorage.setItem('apiKey', apiKey);
                    console.log('API key set:', apiKey);
                }
                return apiKey;
            }

            function displayReceipts() {
                console.log('Displaying receipts');
                receiptTableBody.innerHTML = '';
                receipts.forEach(receipt => {
                    if (receipt.items) {
                        receipt.items.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${new Date(receipt.date).toLocaleString()} - ${receipt.shop_name || 'Unknown'}</td>
                                <td>${item.name}</td>
                                <td>${item.quantity}</td>
                                <td>$${item.unit_price?.toFixed(2) || '0.00'}</td>
                                <td>$${item.total_price?.toFixed(2) || '0.00'}</td>
                            `;
                            receiptTableBody.appendChild(row);
                        });
                    }
                });
            }

            function extractJsonFromText(text) {
                console.log('Attempting to extract JSON from:', text);
                
                // Try to find JSON between markdown code blocks
                const markdownMatches = text.match(/```(?:json)?\s*([\s\S]*?)```/);
                if (markdownMatches && markdownMatches[1]) {
                    console.log('Found JSON in markdown block');
                    try {
                        return JSON.parse(markdownMatches[1]);
                    } catch (e) {
                        console.log('Failed to parse markdown JSON:', e);
                    }
                }

                // Try to find anything that looks like a JSON object
                const jsonMatch = text.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    console.log('Found JSON-like structure');
                    try {
                        return JSON.parse(jsonMatch[0]);
                    } catch (e) {
                        console.log('Failed to parse JSON-like structure:', e);
                    }
                }

                throw new Error('No valid JSON found in response');
            }

            async function handleImageUpload(event) {
                console.log('Image upload initiated');
                const files = event.target.files;
                if (!files.length) return;

                const apiKey = validateApiKey();
                const queue = Array.from(files);
                let processedCount = 0;

                async function processNextImage() {
                    if (queue.length === 0) {
                        setLoadingState(false);
                        releaseWakeLock();
                        return;
                    }

                    const file = queue.shift();
                    const reader = new FileReader();
                    reader.onloadend = async function() {
                        const base64Image = reader.result.split(',')[1];
                        console.log('Base64 image loaded');

                        try {
                            console.log('Sending request to API');
                            setLoadingState(true);
                            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${apiKey}`,
                                    'Content-Type': 'application/json',
                                    'HTTP-Referer': window.location.href,
                                    'X-Title': 'Receipt Capture'
                                },
                                body: JSON.stringify({
                                    model: "anthropic/claude-3.7-sonnet",
                                    messages: [
                                        {
                                            role: "user",
                                            content: [
                                                { 
                                                    type: "text", 
                                                    text: "Analyze this receipt image and respond ONLY with a JSON object in this exact format. Calculate unit_price by dividing total_price by quantity when necessary. If there are multiple items with different quantities, work out the individual unit prices. Here's the required format with examples:\n" +
                                                          "{\n" +
                                                          "  \"items\": [\n" +
                                                          "    {\n" +
                                                          "      \"name\": \"Fresh Milk\",\n" +
                                                          "      \"quantity\": 1,\n" +
                                                          "      \"unit_price\": 10.00,\n" +
                                                          "      \"total_price\": 10.00\n" +
                                                          "    },\n" +
                                                          "    {\n" +
                                                          "      \"name\": \"Eggs (dozen)\",\n" +
                                                          "      \"quantity\": 2,\n" +
                                                          "      \"unit_price\": 15.00,\n" +
                                                          "      \"total_price\": 30.00\n" +
                                                          "    }\n" +
                                                          "  ],\n" +
                                                          "  \"total_items\": 2,\n" +
                                                          "  \"date\": \"YYYY-MM-DD\",\n" +
                                                          "  \"shop_name\": \"Store Name\"\n" +
                                                          "}\n\n" +
                                                          "Important: Calculate unit_price as total_price divided by quantity for each item. For multiple quantities, ensure the math is correct. Common shop names are 'Wellcome', 'Park'n Shop', '759', 'M&S', '7-Eleven', etc. If the date is not present, use the current date. If the shop name is not present, use 'Unknown'."
                                                },
                                                { 
                                                    type: "image_url", 
                                                    image_url: `data:image/jpeg;base64,${base64Image}` 
                                                }
                                            ]
                                        }
                                    ]
                                })
                            });
                            
                            const data = await response.json();
                            console.log('API response:', data);

                            if (data.choices && data.choices[0].message.content) {
                                const receiptData = extractJsonFromText(data.choices[0].message.content);
                                console.log('Extracted receipt data:', receiptData);

                                const receipt = {
                                    date: new Date(receiptData.date).getTime(),
                                    items: receiptData.items,
                                    shop_name: receiptData.shop_name
                                };
                                receipts.push(receipt);
                                localStorage.setItem('receipts', JSON.stringify(receipts));
                                displayReceipts();
                            } else {
                                console.error('Unexpected response format:', data);
                                showModal('Failed to process receipt. Check console for details.');
                            }
                        } catch (error) {
                            console.error('Error processing image:', error);
                            showModal('Error processing receipt: ' + error.message);
                        } finally {
                            processedCount++;
                            loadingIndicator.textContent = `Processing ${processedCount} out of ${files.length}`;
                            processNextImage();
                        }
                    };
                    reader.readAsDataURL(file);
                }

                loadingIndicator.textContent = `Processing 0 out of ${files.length}`;
                setLoadingState(true);
                requestWakeLock();
                processNextImage();
            }

            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock is active');
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }

            function releaseWakeLock() {
                if (wakeLock !== null) {
                    wakeLock.release()
                        .then(() => {
                            console.log('Wake Lock was released');
                            wakeLock = null;
                        });
                }
            }

            function setLoadingState(isLoading) {
                loadingIndicator.style.display = isLoading ? 'block' : 'none';
                uploadButton.disabled = isLoading;
                shareButton.disabled = isLoading;
                clearButton.disabled = isLoading;
                apiKeyInput.disabled = isLoading;
                saveApiKeyButton.disabled = isLoading;
            }

            function generateCSV() {
                console.log('Generating CSV');
                let csvContent = 'Date,Shop,Item,Quantity,Unit Price,Total Price\n';
                receipts.forEach(receipt => {
                    if (receipt && receipt.items && Array.isArray(receipt.items)) {
                        receipt.items.forEach(item => {
                            if (item) {
                                const date = receipt.date ? new Date(receipt.date).toLocaleString() : 'N/A';
                                const shop = receipt.shop_name || 'Unknown';
                                const name = item.name || 'N/A';
                                const quantity = item.quantity || 0;
                                const unitPrice = item.unit_price?.toFixed(2) || '0.00';
                                const totalPrice = item.total_price?.toFixed(2) || '0.00';
                                csvContent += `${date},${shop},${name},${quantity},${unitPrice},${totalPrice}\n`;
                            }
                        });
                    }
                });
                return csvContent;
            }

            function shareReceipts() {
                console.log('Sharing receipts');
                const csvContent = generateCSV();
                if (navigator.share) {
                    navigator.share({
                        title: 'Receipt Data',
                        text: csvContent
                    }).then(() => {
                        console.log('Share successful');
                    }).catch(error => {
                        console.error('Error sharing:', error);
                        showModal('Error sharing: ' + error.message);
                    });
                } else {
                    showModal('Web Share API is not supported in your browser.');
                }
            }

            function clearReceipts() {
                console.log('Clearing receipts');
                localStorage.removeItem('receipts');
                receipts.length = 0; // Clear the in-memory array
                displayReceipts(); // Clear the table on the screen
            }

            function loadApiKey() {
                console.log('Loading API key');
                const apiKey = localStorage.getItem('apiKey');
                if (apiKey) {
                    apiKeyInput.value = apiKey;
                }
            }

            function saveApiKey() {
                console.log('Saving API key');
                const apiKey = apiKeyInput.value;
                localStorage.setItem('apiKey', apiKey);
                showModal('API key saved successfully.');
            }

            saveApiKeyButton.addEventListener('click', saveApiKey);

            loadApiKey();

            const apiKey = validateApiKey();
            uploadButton.addEventListener('click', () => {
                console.log('Upload button clicked');
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.multiple = true;
                input.onchange = handleImageUpload;
                input.click();
            });

            shareButton.addEventListener('click', shareReceipts);
            clearButton.addEventListener('click', clearReceipts);

            displayReceipts();
        });
    </script>
</body>
</html>
